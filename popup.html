<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

<body>

    <div class="site-wrap">

        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="title-section text-center mb-5 col-12">
                        <h2 class="h3 mb-3 text-black">Dynamic Time Theme & Cursor</h2>
                    </div>
             
                    <div class="col-md-7">

                        <p style="text-align:center"><img src="icon.png" width="100" height="100" style="border:solid"/></p>

                        <p style="text-align:center" class="h4 mb-3 text-black">The Browser Theme and Cursor</p>
                        <p style="text-align:center" class="h4 mb-3 text-black">Changes Based On Time</p>
                        <p style="text-align:center"><img src="https://i.imgur.com/K15SQzg.png" id="img" width="200" height="100" style="border:solid"/></p>

                        <p style="text-align:center"><img src="https://i.imgur.com/8d6u3KR.png?1" width="50" height="50"/>
                                                     <img src="https://i.imgur.com/JiDU53Z.png?1" width="50" height="50"/>
                                                     <img src="https://i.imgur.com/lmVsQYk.png?1" width="50" height="50"/>

                        <p style="text-align:center" class="h5 mb-3 text-black">Reload If Themed Cursor</p>
                        <p style="text-align:center" class="h5 mb-3 text-black">Not Activating/Deactivating</p>

                </div>
